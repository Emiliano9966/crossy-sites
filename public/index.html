<link rel="stylesheet" href="style.css" />

<!-- Nunito -->
<link
  href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
  rel="stylesheet"
/>

<div id="gameList">
  <h1 class="title">Games</h1>

  <!-- JS will auto-fill this -->
  <div class="game-grid" id="gameContainer"></div>
</div>

<!-- FULLSCREEN GAME VIEW -->
<div id="gameScreen" style="display:none;">
  <button class="back-btn" onclick="closeGame()">Back to Home</button>

  <div class="game-layout">
    <div class="game-frame-wrapper">
      <iframe id="gameFrame" allowfullscreen></iframe>
    </div>

    <div class="sidebar" id="sidebarGames"></div>
  </div>

  <div class="bottom-info">
    <img id="bottomIcon" />
    <div class="info-text">
      <h2 id="gameTitle"></h2>
      <span class="category">Game</span>
    </div>
  </div>
</div>

<script src="script.js"></script>
