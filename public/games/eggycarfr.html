<!DOCTYPE html>

<html lang="en">

<head>

  <title>Eggy Car - Unblocked by Proxy</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  /* Basic layout to make the iframe fill the whole window */
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }
  
  body, html { 
    height: 100%; 
    background: #111;
    overflow: hidden; /* CRITICAL: Prevents scroll bars */
    font-family: 'Inter', sans-serif;
  }
  
  .container {
    /* CRITICAL: Use position relative to contain the absolutely positioned iframe */
    width: 100%;
    height: 100%;
    position: relative; 
    display: block; /* Use block to simplify flex/centering conflict */
  }
  
  iframe { 
    /* CRITICAL: Position Absolute ensures it fills the container exactly */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; 
    height: 100%; 
    border: none;
    border-radius: 0;
    background: #000;
  }
</style>

</head>

<body>



  <div class="container">

    <!-- 

      The iframe source is set to your Cloudflare Worker URL 

      followed by the original path to the Eggy Car game assets.

    -->

    <iframe 

        src="https://crossysites.emilianocabralcerroni.workers.dev/" 

        allowfullscreen 

        allow="fullscreen"

    ></iframe>

  </div>



</body>

</html>
