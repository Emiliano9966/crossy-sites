<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Loader (Proxy)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

<script>
// The game URL from Yandex
const GAME_URL = "https://slitheriogame.io/slitherio.embed";

// Cloudflare Worker URL
const WORKER = "https://crossysites.emilianocabralcerroni.workers.dev/?src=";

// Build final URL for iframe
const finalURL = WORKER + encodeURIComponent(GAME_URL);

document.write(`
    <div class="container">
        <iframe src="${finalURL}" allowfullscreen></iframe>
    </div>
`);
</script>


</body>
</html>
